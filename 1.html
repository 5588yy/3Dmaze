<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas移动矩形</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .wrap {
            height: 100px;
            margin: 20px;
            padding-left: 100px;
            position: relative;
        }

        canvas {
            border: 2px solid #dfdfdf;
        }
        p {
            position: absolute;
            top: 20px;
            left: 210px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <canvas id="c1" width="100" height="100"></canvas>
        <p>这里的矩形没有偏移</p>
    </div>

    <div class="wrap">
        <canvas id="c2" width="100" height="100"></canvas>
        <p>这里的矩形向左偏移10px</p>
    </div>

    <script>
        var oC1 = document.getElementById('c1');
        var oC2 = document.getElementById('c2');
        var ctx1 = oC1.getContext('2d');
        var ctx2 = oC2.getContext('2d');

        ctx1.rect(40, 40, 20, 20);
        ctx1.fill();

        ctx2.rect(30, 40, 20, 20);
        ctx2.fill();
    </script>
</body>
</html>
